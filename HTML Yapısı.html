<!DOCTYPE html> <!--
                <!DOCTYPE> tanımı, HTML sayfası yorumlanırken HTML'in hangi sürümüyle yorumlanması gerektiğini belirlemek için kullanılır.
                 Bu örnekte biz son sürüm olan HTML5'i kullandık.
                -->
<html lang="tr"> <!-- Burada web sayfamızın Türkçe bir sayfa olduğunu belirttik.-->

    <head>
        <!--
            head> etiketi, sayfa hakkında üst bilgiler içerir.
            Yani kullanıcı bir web sayfasına girdiğinde göremeyeceği ancak arka planda yüklenip işleyişi devam ettirecek bilgileri içerir. 
        -->
        <title>Başlık Değişim, Yaptım</title> <!-- <title> etiketi, sayfanın başlığını belirlemek için kullanılır ve <head> etiketi içerisinde yer alır.-->

        <meta charset="UTF-8">  <!-- <meta> etiketi, web sayfalarında üst bilgi belirtmek için kullanılır. Bu örnekte, sayfanın karakter kodlamasını belirttik.-->
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>
        <!--
            <body> etiketi, görünecek olan tüm yazı ve etiketleri içinde barındırır. Yani bir web sayfası açıldığında, body içerisindekiler son kullanıcıya gösterilir.
        -->

    </body>


</html>
